<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div>  
        <h1 class="display-4">Preguntas</h1>
        <a href="/encuestas/signup" class="btn btn-primary">Sing Up</a>
        <a href="#" class="btn btn-success">Log In</a>
    </div>   
    <div class="row">
        <div class="col">
            {% if personas %}
            <table class="table table-striped">
                <tr>
                    <th>Pregunta</th>
                    <th>Fecha/Hora</th>
                    <th>
                        <img width="24" src="https://cdn2.iconfinder.com/data/icons/squircle-ui/32/Document-1024.png" alt="">
                    </th>
                    <th>
                        <img width="24" src="https://cdn2.iconfinder.com/data/icons/squircle-ui/32/Trash-512.png" alt="">
                    </th>
                </tr>
                {% for p in personas %}
                <tr>
                    <td> {{ p.pregunta_text }} </td>
                    <td> {{ p.fecha_pub }} </td>
                    <td> <a href="/encuestas/pregunta/{{p.id}}">Detalle</a> </td>
                    <td> <a href="/encuestas/pregunta/eliminar/{{p.id}}">Eliminar</a> </td>
                </tr>
                {% endfor %}
            </table>        
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div style="margin-top: 10px;">
                <a href="/encuestas/pregunta/agregar">Nueva Pregunta</a>
            </div>
        </div>
    </div>    

    <div class="row">
        <div class="col">
            {% if mensaje %}
           
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ mensaje }}
            </div>                

            {% endif %}
        </div>
    </div>

    </div> <!-- fin class:container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // ...
        });
    </script>

</body>
</html>
