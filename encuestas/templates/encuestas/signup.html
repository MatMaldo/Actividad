<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div>
            <h2>Sign Up</h2>

            <!--CAMPOS DEL FORMULARIO   
             username, email, password1, password2-->
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <div class="mb-3">
                    <label for="id_nombreusuario" class="form-label">Nombre:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_nombreusuario" class="form-label">Email:</label>
                    
                    {{ form.email }}
                    
                    <ul class="list-group">
                        <li class="list-group-item">
                            Obligatorio. 150 caracteres o menos, letras, digitos y @/./+/-/_ unicamente.
                        </li>
                    </ul>
                </div>

                
                <button type="submit">Sign Up</button>    
            </form>

            
    </div>

    <a href="/encuestas/">Volver</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
